apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 11

repositories {
    mavenCentral()
}


dependencies {
	implementation project(':Triangle.AbstractMachine')
	testImplementation group: 'junit', name: 'junit', version: '4.13.2'
	implementation group: 'com.github.spullara.cli-parser', name: 'cli-parser', version:'1.1.6'
}

application {
	mainClass = 'Triangle.Compiler'
}

// Collecting all the jar files into one build dir
jar {
	duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }

// allow access to programs for unit tests
sourceSets.test.resources.srcDir file("$rootDir/programs")